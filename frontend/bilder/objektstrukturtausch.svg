<svg xmlns="http://www.w3.org/2000/svg" width="480" height="240" viewBox="0 0 480 240" role="img" aria-label="Objektstruktur Logo">
  <defs>
    <linearGradient id="g" x1="40" y1="30" x2="460" y2="210" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1E5B"/>
      <stop offset="0.55" stop-color="#2F80FF"/>
      <stop offset="1" stop-color="#00D4FF"/>
    </linearGradient>

    <linearGradient id="a" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFCC00"/>
      <stop offset="1" stop-color="#FF6A00"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#06122A" flood-opacity="0.22"/>
    </filter>

    <g id="wm">
      <text x="310" y="106"
            text-anchor="middle"
            font-family="Inter, Montserrat, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="66"
            font-weight="900"
            lengthAdjust="spacingAndGlyphs"
            textLength="320">OBJEKT</text>

      <text x="310" y="168"
            text-anchor="middle"
            font-family="Inter, Montserrat, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="60"
            font-weight="900"
            lengthAdjust="spacingAndGlyphs"
            textLength="320">STRUKTUR</text>
    </g>

    <clipPath id="clip">
      <use href="#wm"/>
    </clipPath>

    <linearGradient id="lineG" x1="0" y1="0" x2="480" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#FFFFFF" stop-opacity="0.33"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <g transform="translate(72 120)" filter="url(#shadow)">
    <g fill="#FFFFFF" fill-opacity="0.85">
      <circle cx="-34" cy="-30" r="9"/>
      <circle cx="34"  cy="-30" r="9"/>
      <circle cx="-34" cy="30"  r="9"/>
      <circle cx="34"  cy="30"  r="9"/>
      <circle cx="0"   cy="0"   r="10"/>
    </g>

    <g fill="none" stroke="#0B1220" stroke-opacity="0.70" stroke-width="8" stroke-linecap="round">
      <path d="M-26 -26 L-8 -8"/>
      <path d="M26 -26 L8 -8"/>
      <path d="M-26 26 L-8 8"/>
      <path d="M26 26 L8 8"/>
    </g>

    <g fill="none" stroke="url(#a)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
      <path d="M-44 -56 H28"/>
      <path d="M28 -56 L16 -66"/>
      <path d="M28 -56 L16 -46"/>
      <path d="M44 56 H-28"/>
      <path d="M-28 56 L-16 46"/>
      <path d="M-28 56 L-16 66"/>
