<svg xmlns="http://www.w3.org/2000/svg" width="480" height="240" viewBox="0 0 480 240" role="img" aria-label="Bremsenumbau Logo">
  <defs>
    <linearGradient id="g" x1="40" y1="30" x2="460" y2="210" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="0.52" stop-color="#243BFF"/>
      <stop offset="1" stop-color="#00D1FF"/>
    </linearGradient>

    <linearGradient id="brakeG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFCC00"/>
      <stop offset="1" stop-color="#FF6A00"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#06122A" flood-opacity="0.22"/>
    </filter>

    <g id="wm">
      <text x="310" y="106"
            text-anchor="middle"
            font-family="Inter, Montserrat, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="66"
            font-weight="900"
            lengthAdjust="spacingAndGlyphs"
            textLength="320">BREMSEN</text>

      <text x="310" y="168"
            text-anchor="middle"
            font-family="Inter, Montserrat, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="60"
            font-weight="900"
            lengthAdjust="spacingAndGlyphs"
            textLength="320">UMBAU</text>
    </g>

    <clipPath id="clip">
      <use href="#wm"/>
    </clipPath>

    <linearGradient id="lineG" x1="0" y1="0" x2="480" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#FFFFFF" stop-opacity="0.32"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <g transform="translate(72 120)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="52" fill="none" stroke="#0B1220" stroke-opacity="0.75" stroke-width="10"/>
    <circle cx="0" cy="0" r="31" fill="none" stroke="url(#brakeG)" stroke-width="10" stroke-linecap="round"/>

    <g fill="#FFFFFF" fill-opacity="0.35">
      <circle r="3.1" cx="0" cy="-22"/>
      <circle r="3.1" cx="16" cy="-15"/>
      <circle r="3.1" cx="22" cy="0"/>
      <circle r="3.1" cx="16" cy="15"/>
      <circle r="3.1" cx="0" cy="22"/>
      <circle r="3.1" cx="-16" cy="15"/>
      <circle r="3.1" cx="-22" cy="0"/>
      <circle r="3.1" cx="-16" cy="-15"/>
    </g>

    <circle cx="0" cy="0" r="10" fill="#0B1220" fill-opacity="0.85"/>
    <circle cx="0" cy="0" r="4" fill="#FFFFFF" fill-opacity="0.35"/>

    <path d="M44 -22
             C56 -18, 60 -6, 60 0
             C60 6, 56 18, 44 22
             L36 22
             C32 14, 32 -14, 36 -22
             Z"
          fill="url(#brakeG)"/>
    <path d="M43 -10 L54 -10" stroke="#0B1220" stroke-opacity="0.55" stroke-width="6" stroke-linecap="round"/>
    <path d="M43 10  L54 10"  stroke="#0B1220" stroke-opacity="0.55" stroke-width="6" stroke-linecap="round"/>

    <g fill="none" stroke="#2F80FF" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
      <path d="M-52 -56 H-18 L-26 -64"/>
      <path d="M52 56 H18 L26 64"/>
    </g>

    <g fill="#FFCC00" opacity="0.9">
      <circle cx="-8" cy="-64" r="3.2"/>
      <circle cx="10" cy="64"  r="3.2"/>
    </g>
  </g>

  <g filter="url(#shadow)" clip-path="url(#clip)">
    <rect x="0" y="0" width="480" height="240" fill="url(#g)"/>

    <g stroke="url(#lineG)" stroke-width="6" stroke-linecap="round" opacity="0.9">
      <path d="M-40 92  L520 92"/>
      <path d="M-40 122 L520 122"/>
      <path d="M-40 152 L520 152"/>
      <path d="M-40 182 L520 182"/>
    </g>

    <g stroke="#FFFFFF" stroke-opacity="0.14" stroke-width="10" stroke-linecap="round">
      <path d="M170 232 L305 54"/>
      <path d="M230 242 L365 64"/>
      <path d="M290 252 L425 74"/>
    </g>
  </g>

  <use href="#wm" fill="none" stroke="#06122A" stroke-opacity="0.55" stroke-width="4"/>
</svg>
