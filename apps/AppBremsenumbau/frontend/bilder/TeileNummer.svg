<svg xmlns="http://www.w3.org/2000/svg" width="480" height="240" viewBox="0 0 480 240" role="img" aria-label="Teilenummer ändern Logo">
  <defs>
    <linearGradient id="g" x1="40" y1="30" x2="460" y2="210" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="0.52" stop-color="#243BFF"/>
      <stop offset="1" stop-color="#00D1FF"/>
    </linearGradient>

    <linearGradient id="accentG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2F80FF"/>
      <stop offset="1" stop-color="#00D1FF"/>
    </linearGradient>

    <linearGradient id="lineG" x1="0" y1="0" x2="480" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#FFFFFF" stop-opacity="0.32"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#06122A" flood-opacity="0.22"/>
    </filter>

    <filter id="textShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#06122A" flood-opacity="0.55"/>
    </filter>

    <g id="title">
      <text x="310" y="108"
            text-anchor="middle"
            font-family="Inter, Montserrat, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="48"
            font-weight="900"
            letter-spacing="0.5"
            lengthAdjust="spacingAndGlyphs"
            textLength="332">TEILENUMMER</text>

      <text x="310" y="170"
            text-anchor="middle"
            font-family="Inter, Montserrat, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="58"
            font-weight="900"
            letter-spacing="0.8"
            lengthAdjust="spacingAndGlyphs"
            textLength="332">ÄNDERN</text>
    </g>
  </defs>

  <!-- Background panel -->
  <g filter="url(#shadow)">
    <rect x="0" y="0" width="480" height="240" rx="20" ry="20" fill="url(#g)"/>

    <!-- subtle motion lines -->
    <g stroke="url(#lineG)" stroke-width="6" stroke-linecap="round" opacity="0.9">
      <path d="M-40 92  L520 92"/>
      <path d="M-40 122 L520 122"/>
      <path d="M-40 152 L520 152"/>
      <path d="M-40 182 L520 182"/>
    </g>

    <!-- diagonal sheen -->
    <g stroke="#FFFFFF" stroke-opacity="0.14" stroke-width="10" stroke-linecap="round">
      <path d="M170 232 L305 54"/>
      <path d="M230 242 L365 64"/>
      <path d="M290 252 L425 74"/>
    </g>
  </g>

  <!-- Icon: part-number tag with change arrows -->
  <g transform="translate(72 120)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="52" fill="none" stroke="#0B1220" stroke-opacity="0.75" stroke-width="10"/>
    <circle cx="0" cy="0" r="31" fill="none" stroke="url(#accentG)" stroke-width="10" stroke-linecap="round"/>

    <!-- tag/label -->
    <path d="M-20 -20
             H10
             L26 -4
             L10 12
             H-20
             Z"
          fill="#0B1220" fill-opacity="0.75" stroke="#FFFFFF" stroke-opacity="0.22" stroke-width="2"/>

    <!-- small hole on tag -->
    <circle cx="-14" cy="-14" r="3.2" fill="#FFFFFF" fill-opacity="0.35"/>

    <!-- # symbol -->
    <g stroke="#FFFFFF" stroke-opacity="0.85" stroke-width="2.6" stroke-linecap="round">
      <path d="M-3 -12 L-6 10"/>
      <path d="M6 -12 L3 10"/>
      <path d="M-10 -4 H10"/>
      <path d="M-12 2  H8"/>
    </g>

    <!-- circular change arrows -->
    <g fill="none" stroke="url(#accentG)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.98">
      <path d="M-44 -6
               C-40 -26, -20 -38, 0 -38
               C16 -38, 30 -31, 38 -20"/>
      <path d="M44 6
               C40 26, 20 38, 0 38
               C-16 38, -30 31, -38 20"/>
      <path d="M39 -22 L47 -18 L41 -10"/>
      <path d="M-39 22 L-47 18 L-41 10"/>
    </g>

    <!-- accent dots -->
    <g fill="#2F80FF" opacity="0.9">
      <circle cx="-8" cy="-42" r="3.2"/>
      <circle cx="10" cy="42"  r="3.2"/>
    </g>
  </g>

  <!-- Title text (extra readable) -->
  <g filter="url(#textShadow)">
    <use href="#title" fill="#FFFFFF"/>
  </g>
  <use href="#title" fill="none" stroke="#06122A" stroke-opacity="0.55" stroke-width="4"/>
</svg>
